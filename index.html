<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GZ Library</title>
  <link rel="stylesheet" href="body/style/pg_inicio.css">
</head>

<body>


  <!-- HEADER // PARTE DE RIBA -->
  <header>
    <nav class="nav-bar">

      <div class="logo">
        GZ <span>Library</span>
      </div>

      <div class="bar-pesquisa">
        <input type="text" placeholder="Buscar livro..." id="pesquisa-header">
        <button type="button">üîç</button>
      </div>

      <div class="bt-acess">
        <button id="abriModal" class="btn-abri-modal">Cadastre-se</button>
      </div>

    </nav>
  </header>

  <!-- MODAL DE CADASTRO // "UM PASSO PARA DESISTIR üò≠üò≠üò≠" -->
  <div id="modalCadastro" class="modal-cadastro" style="display: none;">
    <div class="modal-conteudo">

      <!-- CABE√áALHO -->
      <div class="header-do-modal-cadastro">
        <h2>cadastro</h2>
        <button class="fecha-cadastro">&times;</button>
      </div>

      <!-- corpo -->
      <div class="modal-corpo">
        <form id="CartCadastro">
          <div class="item-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <div class="item-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="item-form">
            <label for="nome">Senha:</label>
            <input type="password" id="senha" name="senha" required>
          </div>
          <button type="submit" class="btn-enviar">Cadastrar</button>
        </form>
      </div>

    </div>
  </div>




  <div class="container-banner">
    <div class="carrossel">

      <div class="slide-banner">
        <img
          src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
          alt="">
      </div>

      <div class="slide-banner">
        <img
          src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
          alt="">
      </div>
    </div>

    <!-- BOTAO E INDICADOR -->
    <button class="slide-btn ant-btn">
      <i class="fas fa-chevron-left"></i>
    </button>

    <button class="slide-btn prox-btn">
      <i class="fas fa-chevron-right"></i>
    </button>

    <div class="carousel-indicators">
      <div class="indicador ative" data-slide="0"></div>
      <div class="indicador" data-slide="1"></div>
      <div class="indicador" data-slide="2"></div>
      <div class="indicador" data-slide="3"></div>
      <div class="indicador" data-slide="4"></div>
    </div>
  </div>









































  <!-- DESTAQUES // FILTRO DE GENERO -->
  <section class="destaques">
    <h2>G√™neros Populares</h2>
    <div class="generos">
      <div class="genero-item" data-genero="aventura">
        <a href="#aventura" aria-label="Livros de Aventura">
          <img src="body/img/generos/aventuramg.jpeg" alt="√çcone de Aventura">
        </a>
        <h4>Aventura</h4>
      </div>

      <div class="genero-item" data-genero="fantasia">
        <a href="#fantasia" aria-label="Livros de Fantasia">
          <img src="body/img/generos/fantasiamg.jpeg" alt="√çcone de Fantasia">
        </a>
        <h4>Fantasia</h4>
      </div>

      <div class="genero-item" data-genero="filosofia">
        <a href="#filosofia" aria-label="Livros de Filosofia">
          <img src="body/img/generos/filosofiamg.jpeg" alt="√çcone de Filosofia">
        </a>
        <h4>Filosofia</h4>
      </div>

      <div class="genero-item" data-genero="poesia">
        <a href="#poesia" aria-label="Livros de Poesia">
          <img src="body/img/generos/poesiamg.jpeg" alt="√çcone de Poesia">
        </a>
        <h4>Poesia</h4>
      </div>

      <div class="genero-item" data-genero="terror">
        <a href="#terror" aria-label="Livros de Terror">
          <img src="body/img/generos/terrormg.jpeg" alt="√çcone de Terror">
        </a>
        <h4>Terror</h4>
      </div>

      <div class="genero-item" data-genero="Romance">
        <a href="#romance" aria-label="Livros de Romance">
          <img src="body/img/generos/romancemg.png" alt="√çcone de Romance">
        </a>
        <h4>Romance</h4>
      </div>

      <div class="genero-item" data-genero="suspense">
        <a href="#fantasia" aria-label="Livros de Suspense">
          <img src="body/img/generos/suspensemg.png" alt="√çcone de Suspense">
        </a>
        <h4>Suspense</h4>
      </div>
    </div>

    <button id="limparFiltros" class="btn-limpar" style="display: none;">
      Limpar Filtros (Mostrar Todos)
    </button>
  </section>


  <!-- CORPO PRINCIPAL // ONDE FICA OS COISO QUASE TD -->
  <main>
    <h1>~ Biblioteca Digital ~</h1>
    <div id="contadorLivros" class="contador-livros">
      Mostrando <span id="quantidadeFiltrada">0</span> de <span id="quantidadeTotal">0</span> Livros
    </div>
    <div id="bookList" class="book-list"></div>
  </main>

  <div id="viewer" class="viewer-modal" style="display: none;">
    <div class="modal-content">
      <button id="closeBtn" class="close-btn">‚úï FECHAR</button>
      <iframe id="bookFrame" src="" title="Visualizador de Livro"></iframe>
    </div>
  </div>


  <!-- RODAPE -->
  <div class="rodape">
    <footer>
      <div class="contt">
        <h3>contato</h3>
        <ul>
          <li>E mail: <a class="link-ctt" href=""></a></li>
          <li>Ig: <a class="link-ctt" href="">@genilsuh</a></li>
        </ul>
      </div>
      <p>criado e desenvolvido por - 2025</p>
    </footer>
  </div>



  <script src="body/script/main/spt_base.js"></script>
  <script src="body/script/db/data_book.js"></script>
  <script src="body/script/main/filtro.js"></script>
</body>

</html>
